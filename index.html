<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> x-keyboard </title>
  <style>
    html {
      height: 100%;
      width: 100%;
      display: table;
      font-family: sans-serif;
    }
    body {
      display: table-cell;
      vertical-align: middle;
      width: 680px;
      margin: auto;
      text-align: center;
    }
    #txtInput {
      width: 680px;
      text-align: center;
      font-size: 1.3em;
    }
    #keys {
      width: 6em;
      text-align: center;
    }
  </style>
  <script src="x-keyboard.js" type="module"></script>
  <script src="demo.js"></script>
</head>
<body>

  <input id="txtInput" spellcheck="false">

  <x-keyboard id="keyboard"></x-keyboard>

  <form>
    <label>emulate<input id="emulation" type="checkbox"></label>
    <select id="layout">
      <option selected></option>
      <option>be</option>
      <option>bg</option>
      <option>br</option>
      <option>ch</option>
      <option>ch(fr)</option>
      <option>de</option>
      <option>es</option>
      <option>fr</option>
      <option>fr(afnor)</option>
      <option>fr(bepo)</option>
      <option>fr(dvorak)</option>
      <option>fr(lafayette)</option>
      <option>fr(qwerty42)</option>
      <option>gb</option>
      <option>gr</option>
      <option>it</option>
      <option>latam</option>
      <option>pt</option>
      <option>ru</option>
      <option>ru(legacy)</option>
      <option>ua</option>
      <option>us</option>
      <option>us(intl)</option>
      <option>us(colemak)</option>
      <option>us(dvorak)</option>
      <option>us(workman)</option>
    </select>
    <select id="shape">
      <option value="" selected> (auto) </option>
      <option value="alt">        ALT   </option>
      <option value="jis">        JIS   </option>
      <option value="abnt">       ABNT  </option>
      <option value="iso">        ISO   </option>
      <option value="ansi">       ANSI  </option>
      <option value="ol60">       60%   </option>
      <option value="ol50">       50%   </option>
      <option value="ol40">       40%   </option>
    </select>
    <select id="platform">
      <option value="" selected> (auto) </option>
      <option value="win">        win   </option>
      <option value="mac">        mac   </option>
      <option value="linux">      linux </option>
    </select>
    <select id="theme">
      <option selected></option>
      <option>reach</option>
      <option>hints</option>
    </select>
    <input id="keys">
  </form>

</body>
</html>
